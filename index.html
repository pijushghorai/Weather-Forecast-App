<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="main">
      <div class="card-container">
        <div class="search-container">
          <span class="material-symbols-outlined"> pin_drop </span>
          <input type="text" placeholder="Enter City Name" />
          <span class="material-symbols-outlined search"> search </span>
        </div>
        <hr class="line" />
        <div class="invalid-message-container">
          <div class="invalid-message">
            <img src="./images/location.png" alt="" />
            <p>Sorry! We can't find your location</p>
          </div>
        </div>
        <div class="weather-info">
          <div class="weather-container">
            <h1 class="location">Kolkata</h1>
            <div class="date-time">
              <h3 class="current-date">Wed Apr 03 2024</h3>
            </div>
          </div>

          <div class="weather-forcast">
            <div class="weather-img">
              <img src="images/clouds.png" alt="" />
            </div>
            <h2 class="weather-type">Sunny</h2>
            <h1 class="tempareture">30Â°C</h1>
            <p class="feels-like">Feels like</p>
          </div>

          <div class="weather-details-container">
            <div class="humidity">
              <img src="./images/humidity.png" alt="" class="weather-del-img" />
              <div class="humidity-details">
                <p class="humidity-per">56%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="wind">
              <img src="./images/wind.png" alt="" class="weather-del-img" />
              <div class="humidity-details">
                <p class="wimd-speed">15km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
